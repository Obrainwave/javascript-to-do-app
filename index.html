<!doctype html>
  <html>
    <head>
	  <title>M3Tech - To-Do List Web App</title> 
	  <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 	  
	  <script src="script.js"></script>
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>  
	  <h1 style="color:olive">My To-Do List</h1>  
	  <ul id="todoList"> 
	  </ul>
	  <br>
	  <form>  
	  <fieldset style="border-radius:10px"> 
	  <legend>Add a new To-Do</legend> 
	  <div class="tableContainer">    
     	  <div class="tableRow">     
		  <label for="task">Task: </label>       
		  <input type="text" id="task" size="35" placeholder="I need to go to Abeokuta in Ogun state">  
		  </div> 
		  <div class="tableRow">   
		  <label for="dueDate">Date: </label>    
		  <input type="date" id="dueDate">   
		  </div>   
		  <div class="tableRow">    
		  <label for="dueTime">Time: </label>      
		  <input type="time" id="dueTime">   
		  </div>
		  <div class="tableRow">    
		  <label for="submit"></label>    
		  <input type="button" id="submit" value="Add To Do" style="border-radius:10px;margin-left:10px; background:#294daa;font-weight:bold;color:white">    
		  </div>  
		  </div> 
		  </fieldset> 
		  </form> 
	</body>
  </html>
